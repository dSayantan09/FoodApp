<!DOCTYPE html>
<html>

<head>
    <title> Assigmnet 1: Favourite Food</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        #topview {
            background-color: lightblue;
            padding: 24px;
        }

        .menu_things {
            display: inline;
            padding: 16px 16px;
            font-weight: bold;
            font-size: x-large;
        }

        .menu_things:hover {
            background-color: peachpuff;
        }

        #link {
            color: black;
            text-decoration: none;
        }

        .section {
            width: 100%;
            height: 550px;
        }

        .image {
            width: 300px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #figure {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body style="margin: 0; background-color: lightgray;">
    <div id="topview">
        <span class="menu_things"><a id="link" href="#">Index</a></span>
        <span class="menu_things"><a id="link" href="#">About</a></span>
        <span class="menu_things"><a id="link" href="#">Food</a></span>
    </div>
    <h3 style="margin: 20px;">My Favourite Food items </h3>
    <div style="margin-bottom: 50px;">
        <ul>
            <li><a style="text-decoration: none;color: black;" href="#biriyani"> Chicken Biriyani</a></li>
            <li><a style="text-decoration: none;color: black;" href="#curry"> Mutton Curry</a></li>
            <li><a style="text-decoration: none;color: black;" href="#momo"> Momo</a></li>
            <li><a style="text-decoration: none;color: black;" href="#fry"> Fish Fry</a></li>
            <li><a style="text-decoration: none;color: black;" href="#paneer"> Panner Butter Masala</a></li>
        </ul>
    </div>
    <div id="biriyani" class="section">
        <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg"
            class="image" />
        <figcaption id="figure">Chicken Biriyani</figcaption>
    </div>
    <div id="curry" class="section">
        <img src="https://s3-ap-south-1.amazonaws.com/betterbutterbucket-silver/gloria-fernandes20170618180314228.jpeg"
            class="image" />
        <figcaption id="figure">Mutton Curry</figcaption>
    </div>
    <div id="momo" class="section">
        <img src="https://i.ytimg.com/vi/fovrUHwf0e8/maxresdefault.jpg" class="image" />
        <figcaption id="figure">Momo</figcaption>
    </div>
    <div id="fry" class="section">
        <img src="https://www.thetakeiteasychef.com/wp-content/uploads/2017/12/KFF-FI1-Compressed.jpg" class="image" />
        <figcaption id="figure">Fish Fry</figcaption>
    </div>
    <div id="paneer" class="section">
        <img src="https://www.ruchiskitchen.com/wp-content/uploads/2020/12/Paneer-butter-masala-recipe-3-500x500.jpg"
            class="image" />
        <figcaption id="figure">Panner Butter Masala</figcaption>
    </div>

</body>

</html>
